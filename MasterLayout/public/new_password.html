  <body>
    <div class="master-content sign-in">
      <div class="preloader-wrap">
        <div class="box">
          <div class="loader3"></div>
          <div class="loader4"></div>
        </div>
      </div>
      <div class="container">
  	  <div class="sign-in-holder">
                <form class="form-signin" role="form">
                      <a href="#" class="logo"><img src="img/logo.png" width="180" height="58" alt="webiny"></a>
                      <h2 class="form-signin-heading">Enter your new password </h2>
                      <div class="clear"></div>
                      <div class="alert alert-danger alert-dismissabler"><span></span>Please enter a valid email address</div>
                      <div class="clear"></div>
                      <label>Password</label>
                      <div class="input-holder">
                      		<input type="password" class="form-control" placeholder="Your new password"><span class="not"></span>
                      </div>
                      <label class="chk">
                        		<input type="checkbox" class="checkbox" /><span class="remember">Show password</span>
                      </label>
  					<button class="btn btn-lg btn-primary save" type="submit">SAVE PASSWORD<span></span><div class="box"><div class="loader1"></div></div></button>
                </form>
                <p class="copyright">Version 2.1</p>
                <a href="#" class="site">www.webiny.com</a>
        </div>
      </div> 
    </div>
