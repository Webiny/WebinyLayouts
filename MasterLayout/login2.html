<body class="sign-in">

<div class="master-content container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="panel">
                <div class="panel-header">
                    Login
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label class="control-label">Email address</label> <input type="email" placeholder="Enter email" class="form-control">
                        </div>
                        <div class="form-group error">
                            <label class="control-label">
                                Password

                            </label>
                            <span class="info-txt">(Intro text for your article)</span>
                            <input type="password" placeholder="Password" class="form-control">
                            <span class="icon icon-bad"></span>
                        </div>
                    </form>
                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-lg btn-primary" type="submit"><span>Submit</span><span class="icon right icon-next"></span></button>
                </div>
            </div>
        </div>
    </div>
